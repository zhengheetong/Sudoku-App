<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Sudoku Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div class="glitch-wrapper title-container">
        <h1 class="glitch" data-text=">_ SUDOKU_SOLVER">>_ SUDOKU_SOLVER</h1>
    </div>

    <div class="main-layout">
        <div id="sudoku-board"></div>
        
        <div id="reference-panel" style="display: none;">
            <h3 class="ref-title">SCAN REFERENCE</h3>
            <img id="reference-image" src="" alt="Reference Image">
            <button id="btnCloseRef" class="close-ref-btn">Close Panel</button>
        </div>
    </div>

    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <div class="controls">
        <button id="btnReset">Reset</button>
        <button id="btnLock">Lock</button>
        <button id="btnSolve">Solve (Visualize)</button>
        <button id="btnFastSolve">Fast Solve</button>
        
        <label for="imageUpload" class="upload-btn" id="uploadLabel">
            Scan Image (Auto-Fill)
        </label>
    </div>

    <div id="cropOverlay" class="crop-overlay">
        <div class="crop-container">
            <h3 style="color: var(--accent); margin-top: 0; font-family: monospace; letter-spacing: 2px;">ALIGN GRID MARKERS</h3>
            <div class="crop-image-wrapper">
                <img id="cropImage" src="" alt="Upload to crop">
            </div>
            <div class="crop-controls">
                <button id="btnCancelCrop" class="cancel-btn">Abort</button>
                <button id="btnConfirmCrop">Initiate Scan</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loadingText">INITIALIZING NEURAL NET...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
